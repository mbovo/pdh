# https://taskfile.dev

version: '3'

includes:
  docker: containers/Taskfile.yml

tasks:
  default:
    cmds:
      - task -l
    silent: true

  check:
    desc: Run all pre-commit hooks
    cmds:
      - pre-commit run -a

  virtualenv:
    cmds:
      - python3 -m venv .venv
    sources:
      - .venv/bin/activate
    generates:
      - .venv/bin/activate
    method: checksum

  pre-commit:
    cmds:
      - pre-commit install
    sources:
      - .git/hooks/pre-commit
      - .pre-commit-config.yaml
    generates:
      - .git/hooks/pre-commit
    method: checksum

  pre-commit-setup:
    cmds:
      - pip3 install pre-commit
    status:
      - which pre-commit

  poetry-setup:
    cmds:
      - pip3 install poetry
    status:
      - which poetry

  dependency-install:
    cmds:
      - source .venv/bin/activate
      - poetry install
    sources:
      - poetry.lock
      - pyproject.toml
    generates:
      - poetry.lock
    method: checksum

  dependency-install-ci:
    cmds:
      - poetry install
    sources:
      - poetry.lock
      - pyproject.toml
    generates:
      - poetry.lock
    method: checksum

  setup:
    desc: Bootstrap dev environment
    preconditions:
      - sh: "[ $(python3 --version | cut -d ' ' -f 2 | awk -F'.' '{print ($2 >= 8) }') = 1 ]"
        msg: "Required python version not found (>=3.8)"
    cmds:
      - task: pre-commit-setup
      - task: poetry-setup
      - task: virtualenv
      - task: pre-commit
      - task: dependency-install

  setup-ci:
    preconditions:
      - sh: "[ $(python3 --version | cut -d ' ' -f 2 | awk -F'.' '{print ($2 >= 8) }') = 1 ]"
        msg: "Required python version not found (>=3.8)"
    cmds:
      - task: pre-commit-setup
      - task: poetry-setup
      - task: virtualenv
      - task: pre-commit
      - task: dependency-install-ci

  test:
    desc: Run python test and coverage
    cmds:
      - pytest --cov=pdh .

  build:
    desc: "Build python wheel"
    cmds:
      - poetry build

  publish:
    desc: "Publish wheel to pypi"
    cmds:
      - poetry publish -u $PYPI_USERNAME -p $PYPI_TOKEN
    deps:
      - build

  clean:
    desc: Cleanup
    cmds:
      - rm -rf ./dist

  reset:
    desc: Reset dev environment
    cmds:
      - rm -rf .venv .task

  nix:build:
    desc: Build nix derivation
    cmds:
      - nix build --json | jq -r '.[].outputs | to_entries[].value' | cachix push pdh
      - nix flake archive --json | jq --raw-output '.path, (.inputs | to_entries [] .value.path)' | cachix push pdh
